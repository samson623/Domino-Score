<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Domino Score</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .domino-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .domino-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body class="domino-bg min-h-screen flex items-center justify-center p-4">
    <div class="domino-card w-full max-w-md p-8">
        <!-- Sign In View -->
        <div id="signInView">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-dice-d6 text-purple-600 mr-2"></i>
                    Domino Score
                </h1>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <button id="googleBtn"
                class="w-full bg-gray-700 text-white py-3 px-4 rounded-lg hover:bg-gray-800 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 font-medium mb-4">
                <i class="fab fa-google mr-2"></i>
                Continue with Google
            </button>

            <div class="text-center text-gray-500 my-4">or use email</div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your password">
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="#" id="toSignUp" class="text-purple-600 hover:text-purple-700 font-medium">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>

        <!-- Sign Up View -->
        <div id="signUpView" class="hidden">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-user-plus text-purple-600 mr-2"></i>
                    Create an Account
                </h1>
                <p class="text-gray-600">Join Domino Score today</p>
            </div>

            <form id="signUpForm" class="space-y-6">
                <div>
                    <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input type="email" id="signupEmail" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Enter your email">
                </div>

                <div>
                    <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" id="signupPassword" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200"
                        placeholder="Choose a password">
                </div>

                <button type="submit" id="signUpBtn"
                    class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 font-medium">
                    <i class="fas fa-user-plus mr-2"></i>
                    Sign Up
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="#" id="toSignIn" class="text-purple-600 hover:text-purple-700 font-medium">
                        Sign in here
                    </a>
                </p>
            </div>
        </div>


        <div class="mt-4 text-center">
            <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <span id="toastMessage"></span>
    </div>

    <script>
        let supabase = null;

        const signInView = document.getElementById('signInView');
        const signUpView = document.getElementById('signUpView');
        const toSignUp = document.getElementById('toSignUp');
        const toSignIn = document.getElementById('toSignIn');
        const googleBtn = document.getElementById('googleBtn');
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUpForm');

        toSignUp.addEventListener('click', (e) => {
            e.preventDefault();
            signInView.classList.add('hidden');
            signUpView.classList.remove('hidden');
        });

        toSignIn.addEventListener('click', (e) => {
            e.preventDefault();
            signUpView.classList.add('hidden');
            signInView.classList.remove('hidden');
        });

        // Initialize Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/api/public-env');
                if (response.ok) {
                    const { supabaseUrl, supabaseAnonKey } = await response.json();
                    if (!supabaseUrl || !supabaseAnonKey) {
                        throw new Error('Supabase URL or Anon Key is missing from API response.');
                    }
                    supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Failed to parse error response' }));
                    throw new Error(errorData.error || `Server responded with ${response.status}`);
                }
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                showToast('Auth system not configured. Please contact support.', 'error');
                // Disable all forms if supabase is not initialized
                googleBtn.disabled = true;
                googleBtn.style.opacity = 0.5;
                googleBtn.style.cursor = 'not-allowed';
                document.getElementById('loginBtn').disabled = true;
                document.getElementById('signUpBtn').disabled = true;
            }
        }

        // Show toast notification
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            
            toast.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
            }, 3000);
        }

        // Google login
        googleBtn.addEventListener('click', async () => {
            if (!supabase) {
                showToast('Authentication not initialized');
                return;
            }
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: `${location.origin}/index.html` }
            });
            if (error) {
                showToast(error.message);
            }
        });

        // Email login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!supabase) {
                showToast('Authentication not initialized');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    throw error;
                }

                showToast('Sign in successful!', 'success');
                
                // Redirect to main app after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || 'Failed to sign in');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        });

        // Email sign up
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const signUpBtn = document.getElementById('signUpBtn');

            signUpBtn.disabled = true;
            signUpBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing Up...';

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Sign up failed');
                }

                showToast(data.message || 'Check your email to confirm your account', 'success');
                // Switch back to sign in view
                signUpView.classList.add('hidden');
                signInView.classList.remove('hidden');

            } catch (error) {
                console.error('Sign up error:', error);
                showToast(error.message || 'Failed to sign up');
            } finally {
                signUpBtn.disabled = false;
                signUpBtn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Sign Up';
            }
        });


        // Initialize on page load
        initSupabase();
    </script>
</body>
</html>
