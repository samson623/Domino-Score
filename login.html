<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Domino Score</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dark-gradient-bg {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
        }
        
        .dark-card {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        .dark-input {
            background: rgba(45, 45, 65, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .dark-input:focus {
            background: rgba(55, 55, 75, 0.9);
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            outline: none;
        }
        
        .dark-input::placeholder {
            color: #94a3b8;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .primary-btn:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }
        
        .primary-btn:active {
            transform: translateY(0);
        }
        
        .google-btn {
            background: rgba(45, 45, 65, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .google-btn:hover {
            background: rgba(55, 55, 75, 0.9);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .divider-line {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            height: 1px;
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .glow-effect {
            position: relative;
        }
        
        .glow-effect::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899, #06b6d4, #10b981);
            border-radius: 22px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .glow-effect:hover::before {
            opacity: 0.7;
            animation: glow-rotate 2s linear infinite;
        }
        
        @keyframes glow-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .text-shadow {
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 640px) {
            .dark-card {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="dark-gradient-bg flex items-center justify-center p-4">
    <div class="dark-card glow-effect w-full max-w-md p-8 floating-animation">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-3 text-shadow">
                <i class="fas fa-dice-d6 text-purple-400 mr-3 text-5xl"></i>
                Domino Score
            </h1>
            <p class="text-slate-300 text-lg">Welcome back! Sign in to continue</p>
            <div class="w-16 h-1 bg-gradient-to-r from-purple-500 to-pink-500 mx-auto mt-3 rounded-full"></div>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="block text-sm font-semibold text-slate-200">
                    <i class="fas fa-envelope mr-2 text-purple-400"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" required
                    class="dark-input w-full px-4 py-4 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                    placeholder="Enter your email address">
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-semibold text-slate-200">
                    <i class="fas fa-lock mr-2 text-purple-400"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" required
                    class="dark-input w-full px-4 py-4 rounded-xl text-white placeholder-slate-400 focus:ring-2 focus:ring-purple-500 transition-all duration-300"
                    placeholder="Enter your password">
            </div>

            <button type="submit" id="loginBtn"
                class="primary-btn w-full text-white py-4 px-6 rounded-xl font-semibold text-lg shadow-lg">
                <i class="fas fa-sign-in-alt mr-3"></i>
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="my-8">
            <div class="relative">
                <div class="divider-line w-full"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <span class="px-4 bg-slate-800 text-slate-300 text-sm font-medium rounded-full border border-slate-600">
                        Or continue with
                    </span>
                </div>
            </div>
        </div>

        <!-- Google Sign-In Button -->
        <button id="googleSignInBtn" type="button"
            class="google-btn w-full py-4 px-6 rounded-xl font-semibold flex items-center justify-center transition-all duration-300 shadow-lg">
            <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="mt-8 text-center space-y-4">
            <p class="text-slate-300">
                Don't have an account?
                <a href="/signup.html" class="text-purple-400 hover:text-purple-300 font-semibold transition-colors duration-200 ml-1">
                    Sign up here
                </a>
            </p>
            
            <a href="/" class="inline-flex items-center text-slate-400 hover:text-slate-300 text-sm transition-colors duration-200">
                <i class="fas fa-arrow-left mr-2"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="fixed top-6 right-6 px-6 py-4 rounded-xl shadow-2xl transform translate-x-full transition-all duration-300 z-50 border">
        <div class="flex items-center">
            <i id="toastIcon" class="mr-3 text-lg"></i>
            <span id="toastMessage" class="font-medium"></span>
        </div>
    </div>

    <script>
        let supabase = null;

        // Initialize Supabase
        async function initSupabase() {
            try {
                const response = await fetch('/api/public-env');
                if (response.ok) {
                    const { supabaseUrl, supabaseAnonKey } = await response.json();
                    supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
                } else {
                    // Fallback to client-side config
                    throw new Error('Could not load Supabase configuration.');
                }
            } catch (error) {
                console.error('Failed to initialize Supabase:', error);
                showToast('Failed to initialize authentication', 'error');
            }
        }

        // Show toast notification
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastIcon = document.getElementById('toastIcon');
            
            toastMessage.textContent = message;
            
            if (type === 'success') {
                toast.className = 'fixed top-6 right-6 px-6 py-4 rounded-xl shadow-2xl transform transition-all duration-300 z-50 border bg-emerald-600 border-emerald-500 text-white';
                toastIcon.className = 'fas fa-check-circle mr-3 text-lg text-emerald-200';
            } else {
                toast.className = 'fixed top-6 right-6 px-6 py-4 rounded-xl shadow-2xl transform transition-all duration-300 z-50 border bg-red-600 border-red-500 text-white';
                toastIcon.className = 'fas fa-exclamation-circle mr-3 text-lg text-red-200';
            }
            
            toast.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                toast.style.transform = 'translateX(100%)';
            }, 4000);
        }

        // Handle Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', async () => {
            if (!supabase) {
                showToast('Authentication not initialized', 'error');
                return;
            }

            const googleBtn = document.getElementById('googleSignInBtn');
            
            // Disable button and show loading
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>Signing in with Google...';

            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/',
                        queryParams: {
                            access_type: 'offline',
                            prompt: 'consent',
                        },
                    },
                });

                if (error) {
                    throw error;
                }

                // The redirect will happen automatically
                // No need to handle success here as user will be redirected
            } catch (error) {
                console.error('Google sign-in error:', error);
                showToast(error.message || 'Failed to sign in with Google', 'error');
                
                // Re-enable button
                googleBtn.disabled = false;
                googleBtn.innerHTML = `
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                `;
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!supabase) {
                showToast('Authentication not initialized', 'error');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>Signing In...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                });

                if (error) {
                    throw error;
                }

                showToast('Sign in successful!', 'success');
                
                // Redirect to main app after short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                showToast(error.message || 'Failed to sign in', 'error');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt mr-3"></i>Sign In';
            }
        });

        // Initialize on page load
        initSupabase();
    </script>
</body>
</html>
