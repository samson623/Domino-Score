<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Domino Score – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>

    window.__PUBLIC_ENV__ = {

      supabaseAnonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzamRpbnFmeGF6ZWRyamlnc3N4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYyMzE4OTksImV4cCI6MjA3MTgwNzg5OX0.hz7sZULnVNbqDEZQqSyTvPuK8d7n8QeD0U_TyDVEDTs'
    };
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#0b1220; color:#fff; }
    .card { background:#101827; padding:24px; border-radius:16px; width:100%; max-width:380px; box-shadow:0 10px 30px rgba(0,0,0,.4) }
    h1 { font-size:20px; margin:0 0 12px }
    button { width:100%; padding:12px 16px; border-radius:10px; border:0; cursor:pointer; font-weight:600; box-sizing:border-box; }
    .google { background:#1f2937; color:#fff; border:1px solid #374151; }
    .primary { background:#2563eb; color:#fff; margin-top:10px; }
    input { width:100%; padding:12px 16px; border-radius:10px; border:1px solid #374151; margin-top:10px; background:#1f2937; color:#fff; box-sizing:border-box; }
    .muted { color:#94a3b8; font-size:12px; margin-top:10px; text-align:center }
    .muted a { color:#93c5fd; text-decoration:underline; font-weight:500; }
    .err { color:#fca5a5; margin-top:12px; min-height:20px }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="card">
    <div id="signInView">
      <h1>Sign in to Domino Score</h1>
      <button class="google" id="googleBtn">Continue with Google</button>
      <div class="muted">or use email</div>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button class="primary" id="emailLoginBtn">Sign In</button>
      <div class="muted">Need an account? <a href="#" id="toSignUp">Sign up</a></div>
    </div>
    <div id="signUpView" class="hidden">
      <h1>Create your account</h1>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button class="primary" id="emailSignupBtn">Sign Up</button>
      <div class="muted">Already have an account? <a href="#" id="toSignIn">Sign in</a></div>
    </div>
    <div class="err" id="err"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const errEl = document.getElementById('err');
    const googleBtn = document.getElementById('googleBtn');
    const emailLoginBtn = document.getElementById('emailLoginBtn');
    const emailSignupBtn = document.getElementById('emailSignupBtn');
    const toSignUp = document.getElementById('toSignUp');
    const toSignIn = document.getElementById('toSignIn');
    const signInView = document.getElementById('signInView');
    const signUpView = document.getElementById('signUpView');
    let siteUrl = location.origin;

    toSignUp.onclick = () => { signInView.classList.add('hidden'); signUpView.classList.remove('hidden'); errEl.textContent = ''; };
    toSignIn.onclick = () => { signUpView.classList.add('hidden'); signInView.classList.remove('hidden'); errEl.textContent = ''; };

    const buildSiteUrl = (path = '/', search = '') => {
      const base = siteUrl || location.origin;
      const normalizedBase = base.replace(/\/$/, '');
      const normalizedPath = path.startsWith('/') ? path : `/${path}`;
      const formattedSearch = search
        ? (search.startsWith('?') ? search : `?${search}`)
        : '';
      return `${normalizedBase}${normalizedPath}${formattedSearch}`;
    };

    async function getEnv() {
      try {
        const r = await fetch('/api/public-env');
        if (r.ok) return r.json();
      } catch (e) {
        // ignore and try fallback
      }
      const f = window.__PUBLIC_ENV__ || {};
      if (f.supabaseUrl && f.supabaseAnonKey) {
        if (f.siteUrl) {
          siteUrl = f.siteUrl;
        }
        return f;
      }
      throw new Error('Env not available');
    }

    async function init() {
      try {
        const { supabaseUrl, supabaseAnonKey, siteUrl: envSiteUrl } = await getEnv();
        if (envSiteUrl) {
          siteUrl = envSiteUrl;
        }
        const supabase = createClient(supabaseUrl, supabaseAnonKey, { auth: { persistSession: true, autoRefreshToken: true } });

        googleBtn.onclick = async () => {
          errEl.textContent = '';
          const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: buildSiteUrl('/index.html') }
          });
          if (error) errEl.textContent = error.message;
        };

        emailLoginBtn.onclick = async () => {
          errEl.textContent = '';
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) { errEl.textContent = error.message; return; }
          const target = (location.protocol === 'file:') ? '../index.html' : buildSiteUrl('/index.html');
          window.location.href = target;
        };

        emailSignupBtn.onclick = async () => {
          errEl.textContent = '';
          const email = document.getElementById('signupEmail').value.trim();
          const password = document.getElementById('signupPassword').value;
          try {
            const r = await fetch('/api/auth/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, password })
            });
            const data = await r.json();
            if (!r.ok) { errEl.textContent = data.error || 'Signup failed'; return; }
            errEl.textContent = data.message || 'Check your email to confirm your account';
            signUpView.classList.add('hidden');
            signInView.classList.remove('hidden');
          } catch (e) {
            errEl.textContent = 'Signup failed';
          }
        };
      } catch (e) {
        errEl.textContent = (e && e.message) ? e.message : 'Failed to initialize auth.';
      }
    }
    init();
  </script>
</body>
</html>
